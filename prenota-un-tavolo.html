<html>
<body>
<div id=booking class=section>
<div class=section-center>
<div class=container>
<div class=row>
<div class=booking-form>
<div class=booking-bg>
<div class=form-header>
<h2>Make Your Reservation</h2>
<p>Reserve facilities for your event or activity. Choose from a variety of spaces and equipment to suit your needs, from meeting rooms to sports fields. Book in advance to ensure availability and a seamless experience.</p>
</div>
</div>
<form>
<div class=form-group>
<span class=form-label>Facilities</span>
<select class=form-control required>
<option value="" selected hidden>Select facilities</option>
<option>Private Room (1 to 2 People)</option>
<option>Family Room (1 to 4 People)</option>
</select>
<span class=select-arrow></span>
</div>
<div class=form-group>
<span class=form-label>Date</span>
<input class=form-control type=date required>
</div>
<div class=row>
<div class=col-md-6>
<div class=form-group>
<span class=form-label>From</span>
<select class=form-control>
<option>1</option>
<option>2</option>
<option>3</option>
</select>
<span class=select-arrow></span>
</div>
</div>
<div class=col-md-6>
<div class=form-group>
<span class=form-label>To</span>
<select class=form-control>
<option>0</option>
<option>1</option>
<option>2</option>
</select>
<span class=select-arrow></span>
</div>
</div>
</div>
<div class=row>
<div class=col-md-6>
<div class=form-btn>
<button class=submit-btn>Add Booking</button>
</div>
</div>
<div class=col-md-6>
<div class=form-btn>
<button class=submit-btn>Next</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
