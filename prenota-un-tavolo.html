<!doctype html>
<html lang=it>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Prenota un tavolo - La Tonda</title>
<meta name=description content="">
<meta name=author content="gabrielebonini99">
<link rel=icon href=img/favicon.ico>
<link rel=stylesheet href=css/reservation.css>
<link rel=stylesheet href=css/cookie.min.css>
<link rel=stylesheet href="https://fonts.googleapis.com/css?family=Poppins:400,500">
<script src=js/main.js defer></script>
<script src=https://unpkg.com/@botpoison/browser defer></script>
<script id=Cookiebot src=https://consent.cookiebot.com/uc.js data-cbid=6dc9ca44-692f-4ddc-85ea-16f8427e72e8 data-blockingmode=auto defer></script>
</head>
<body>
<div class=container>
<div class=title>Compila il seguente modulo per prenotare un tavolo direttamente online</div>
<div class=content>
<form action=#>
<div class=user-details>
<div class=input-box>
<span class=details>Nome</span>
<input type=text name=name pattern="[A-Za-z ]+" placeholder="Inserisci un nome" required>
</div>
<div class=input-box>
<span class=details>Per quante persone?</span>
<input type=number name=guests placeholder="Inserisci un numero" required>
</div>
<div class=input-box>
<span class=details>Email</span>
<input type=email name=email placeholder="Inserisci il tuo indirizzo e-mail" required>
</div>
<div class=input-box>
<span class=details>Telefono</span>
<input type=number name=phone placeholder="Inserisci il tuo numero di telefono" required>
</div>
<div class=input-box>
<span class=details>Data</span>
<input type=date name=date required>
</div>
<div class=input-box>
<span class=details>Ora</span>
<input type=time name=time required>
</div>
<div class=textarea-box>
<span class=details>Messaggio</span>
<textarea name=message placeholder="Inserisci un eventuale messaggio" required></textarea>
</div>
</div>
<div class=buttons>
<div class=button>
<a href=/>
<input type=button class=button-one value=ANNULLA>
</a>
</div>
<div class=button>
<input type=submit class=button-two value="INVIA RICHIESTA">
</div>
</div>
</form>
</div>
</div>
</body>
</html>
